<div ng-if="vm.username">
    <a ng-href="#!/insertArticle">Insert new article</a>
</div>

<div data-ng-init="init()" >
    <ul>
        <li ng-repeat="article in vm.allArticles">
            <h3>{{article.articleTitle}} </h3>

            <a ng-href="#!/article/{{article.articleUUID}}">More Info</a>
        </li>
    </ul>
</div>
